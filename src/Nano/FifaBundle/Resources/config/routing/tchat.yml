tchat_index:
    path:     /
    defaults: { _controller: "NanoFifaBundle:Tchat:index" }
    methods:  GET

tchat_show:
    path:     /{id}/show
    defaults: { _controller: "NanoFifaBundle:Tchat:show" }
    methods:  GET

tchat_new:
    path:     /new
    defaults: { _controller: "NanoFifaBundle:Tchat:new" }
    methods:  [GET, POST]

tchat_edit:
    path:     /{id}/edit
    defaults: { _controller: "NanoFifaBundle:Tchat:edit" }
    methods:  [GET, POST]

tchat_delete:
    path:     /{id}/delete
    defaults: { _controller: "NanoFifaBundle:Tchat:delete" }
    methods:  DELETE
